<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Avaiwwwlability</title>
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #fdf6f0;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    #calendar {
      max-width: 900px;
      width: 100%;
      background: #fff0f5;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .fc-event.shift {
      background: #ffb3c6 !important;
      color: #4a004f !important;
      border-radius: 10px;
      font-weight: bold;
    }
    .fc-event.available {
      background: #a8e6cf !important;
      color: #034d32 !important;
      border-radius: 10px;
      font-weight: bold;
    }
    .fc-daygrid-day-top {
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

<div id="calendar"></div>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const calendarEl = document.getElementById('calendar');

  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'timeGridWeek',
    slotMinTime: "06:00:00",
    slotMaxTime: "24:00:00",
    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: 'timeGridWeek,timeGridDay'
    },
    nowIndicator: true,
    allDaySlot: false,
    eventOverlap: false
  });

  async function fetchSheetData() {
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS9tVTb3G8QAX3nCwB2uE7j8KHgUrBZxcS5vNXUqM7_zi7ouVaZTHct3trlk5SsdfR-oCYHo8LsoJsf/pub?output=csv";
    const response = await fetch(url);
    const text = await response.text();
    const rows = text.trim().split("\n").slice(1); // skip header

    const events = [];

    rows.forEach(row => {
      const [date, shift, startTime, endTime] = row.split(",");
      const day = date.trim();
      const shiftName = shift.trim();
      if (!startTime || !endTime) return; // skip off days

      const start = day + "T" + startTime.trim();
      const end = day + "T" + endTime.trim();

      // Shift (busy) event
      events.push({
        title: shiftName + " ðŸŒ™",
        start: start,
        end: end,
        className: "shift"
      });

      // Availability (before shift)
      const startHour = parseInt(startTime.split(":")[0]);
      const startMin = parseInt(startTime.split(":")[1]);
      if (startHour > 0 || startMin > 0) {
        events.push({
          title: "Available ðŸŒ¸",
          start: day + "T00:00",
          end: start,
          className: "available"
        });
      }

      // Availability (after shift)
      const endHour = parseInt(endTime.split(":")[0]);
      const endMin = parseInt(endTime.split(":")[1]);
      if (!(endHour === 23 && endMin === 59)) {
        events.push({
          title: "Available ðŸŒ¸",
          start: end,
          end: day + "T23:59",
          className: "available"
        });
      }
    });

    calendar.addEventSource(events);
    calendar.render();
  }

  fetchSheetData();
});
</script>

</body>
</html>
