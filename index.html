<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@james's availability</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #f9f9f9;
    color: #333;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 30px;
  }
  .day {
    background: #fff;
    border-left: 5px solid #3498db;
    margin: 15px 0;
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .day-header {
    font-size: 1.2em;
    font-weight: bold;
    color: #2980b9;
    margin-bottom: 10px;
  }
  .shifts-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  .shift, .available {
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 0.95em;
    display: inline-block;
    min-width: 150px;
  }
  .shift {
    background: #3498db;
    color: #fff;
    font-weight: bold;
  }
  .available {
    background: #2ecc71;
    color: #fff;
  }
  @media(max-width:600px){
    body { padding:10px; }
    .shift, .available { font-size: 0.9em; min-width: 120px; }
  }
</style>
</head>
<body>

<h1>@james's availability</h1>
<div id="schedule">Loading...</div>

<script>
async function fetchSheetCSV() {
  const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS9tVTb3G8QAX3nCwB2uE7j8KHgUrBZxcS5vNXUqM7_zi7ouVaZTHct3trlk5SsdfR-oCYHo8LsoJsf/pub?output=csv"; // Replace with your published CSV link
  const res = await fetch(url);
  const text = await res.text();

  const rows = text.trim().split('\n').map(r => r.split(','));
  const data = rows.slice(1).map(r => ({
    date: r[0],
    shift: r[1] || '',
    start: r[2] || '',
    end: r[3] || ''
  }));

  return data;
}

function renderSchedule(data) {
  data.sort((a, b) => new Date(a.date) - new Date(b.date));
  const container = document.getElementById('schedule');
  container.innerHTML = '';

  data.forEach(d => {
    const dayDiv = document.createElement('div');
    dayDiv.className = 'day';

    const dayHeader = document.createElement('div');
    dayHeader.className = 'day-header';
    const dateObj = new Date(d.date);
    dayHeader.textContent = dateObj.toDateString(); // Friendly format
    dayDiv.appendChild(dayHeader);

    const shiftsContainer = document.createElement('div');
    shiftsContainer.className = 'shifts-container';

    if(d.shift){
      const shiftDiv = document.createElement('div');
      shiftDiv.className = 'shift';
      shiftDiv.textContent = `${d.shift} | ${d.start} - ${d.end}`;
      shiftsContainer.appendChild(shiftDiv);

      // Availability before the shift starts at 08:00
      if(d.start && d.start !== '08:00'){
        const availBefore = document.createElement('div');
        availBefore.className = 'available';
        availBefore.textContent = `Available between: 08:00 - ${d.start}`;
        shiftsContainer.appendChild(availBefore);
      }

      // Availability after the shift
      if(d.end && d.end !== '23:59'){
        const availAfter = document.createElement('div');
        availAfter.className = 'available';
        availAfter.textContent = `Available between: ${d.end} - 23:59`;
        shiftsContainer.appendChild(availAfter);
      }
    } else {
      // Day off â†’ available all day
      const fullAvail = document.createElement('div');
      fullAvail.className = 'available';
      fullAvail.textContent = 'Available all day';
      shiftsContainer.appendChild(fullAvail);
    }

    dayDiv.appendChild(shiftsContainer);
    container.appendChild(dayDiv);
  });
}

fetchSheetCSV()
  .then(renderSchedule)
  .catch(err => {
    console.error("Failed to load sheet:", err);
    document.getElementById('schedule').innerHTML = "<p style='color:red'>Failed to load availability. Make sure the sheet is published publicly.</p>";
  });
</script>

</body>
</html>
