<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Availability</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .legend {
      max-width: 600px;
      margin: 0 auto 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.9em;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .legend div {
      margin-bottom: 5px;
    }
    .day {
      background: #fff;
      border: 1px solid #ddd;
      margin: 15px auto;
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .day h3 {
      margin-top: 0;
      color: #34495e;
    }
    .shift {
      background: #3498db;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      margin-bottom: 6px;
    }
    .available {
      background: #2ecc71;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      margin-bottom: 6px;
    }
    .holiday {
      background: #27ae60;
      color: #fff;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 6px;
      margin-bottom: 6px;
    }
    .holiday-planned {
      background: #e74c3c;
      color: #fff;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 6px;
      margin-bottom: 6px;
    }
    .holiday-unconfirmed {
      background: #f39c12;
      color: #fff;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 6px;
      margin-bottom: 6px;
    }
    @media(max-width:600px){
      body { padding: 10px; }
      .day { padding: 10px; }
    }
  </style>
</head>
<body>

<h1>My Availability ğŸŒ¸ğŸŒ™</h1>

<div class="legend">
  <div><span style="color:#27ae60;font-weight:bold;">ğŸŒ´ Holiday</span> â†’ Available all day</div>
  <div><span style="color:#e74c3c;font-weight:bold;">ğŸš« Holiday P</span> â†’ Planned holiday (no availability)</div>
  <div><span style="color:#f39c12;font-weight:bold;">â“ Holiday U</span> â†’ Unconfirmed holiday request</div>
  <div><span style="color:#3498db;font-weight:bold;">ğŸ•’ Shifts</span> â†’ Work hours</div>
  <div><span style="color:#2ecc71;font-weight:bold;">ğŸŸ¢ Available</span> â†’ Free time</div>
</div>

<div id="schedule"></div>

<script>
  async function fetchSheet() {
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS9tVTb3G8QAX3nCwB2uE7j8KHgUrBZxcS5vNXUqM7_zi7ouVaZTHct3trlk5SsdfR-oCYHo8LsoJsf/pub?output=csv";
    const res = await fetch(url);
    const text = await res.text();

    const rows = text.trim().split("\n").map(r => r.split(","));
    const headers = rows[0];
    return rows.slice(1).map(r => {
      const obj = {};
      headers.forEach((h,i) => obj[h.trim()] = (r[i] || "").trim());
      return obj;
    });
  }

  function getShiftIcon(start) {
    if (!start) return "ğŸ•’";
    if (start < "12:00") return "ğŸŒ";
    if (start < "18:00") return "ğŸŒ¤ï¸";
    return "ğŸŒ™";
  }

  function renderSchedule(data) {
    data.sort((a,b) => new Date(a.Date) - new Date(b.Date));
    const container = document.getElementById('schedule');
    container.innerHTML = '';

    data.forEach(d => {
      const dayDiv = document.createElement('div');
      dayDiv.className = 'day';

      const dayHeader = document.createElement('h3');
      dayHeader.textContent = d.Date;
      dayDiv.appendChild(dayHeader);

      const shiftsContainer = document.createElement('div');

      if (d.Shift) {
        const shiftLower = d.Shift.toLowerCase();

        if (shiftLower === 'holiday') {
          const holidayDiv = document.createElement('div');
          holidayDiv.className = 'holiday';
          holidayDiv.textContent = 'ğŸŒ´ Holiday (Available all day)';
          shiftsContainer.appendChild(holidayDiv);

        } else if (shiftLower === 'holiday p') {
          const holidayPDiv = document.createElement('div');
          holidayPDiv.className = 'holiday-planned';
          holidayPDiv.textContent = 'ğŸš« Holiday (No availability)';
          shiftsContainer.appendChild(holidayPDiv);

        } else if (shiftLower === 'holiday u') {
          const holidayUDiv = document.createElement('div');
          holidayUDiv.className = 'holiday-unconfirmed';
          holidayUDiv.textContent = 'â“ Holiday Request (Unconfirmed)';
          shiftsContainer.appendChild(holidayUDiv);

        } else {
          const icon = getShiftIcon(d.Start);
          const shiftDiv = document.createElement('div');
          shiftDiv.className = 'shift';
          shiftDiv.textContent = `${icon} ${d.Shift} | ${d.Start} - ${d.End}`;
          shiftsContainer.appendChild(shiftDiv);

          if (d.Start && d.Start > '08:00') {
            const availBefore = document.createElement('div');
            availBefore.className = 'available';
            availBefore.textContent = `Available: 08:00 - ${d.Start}`;
            shiftsContainer.appendChild(availBefore);
          }
          if (d.End && d.End < '23:59') {
            const availAfter = document.createElement('div');
            availAfter.className = 'available';
            availAfter.textContent = `Available: ${d.End} - 23:59`;
            shiftsContainer.appendChild(availAfter);
          }
        }

      } else {
        const fullAvail = document.createElement('div');
        fullAvail.className = 'available';
        fullAvail.textContent = 'Available all day';
        shiftsContainer.appendChild(fullAvail);
      }

      dayDiv.appendChild(shiftsContainer);
      container.appendChild(dayDiv);
    });
  }

  fetchSheet().then(renderSchedule).catch(err => {
    console.error("Failed to load sheet:", err);
    const container = document.getElementById('schedule');
    container.innerHTML = "<p style='color:red'>Failed to load availability. Make sure the sheet is published as CSV.</p>";
  });
</script>

</body>
</html>
